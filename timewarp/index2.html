                "text": { "en": "The powerful have had enough. Socrates is put on trial for corrupting the youth. A jury of 500 citizens will decide his fate. Socrates is asked what his punishment should be.", "ar": "لقد طفح الكيل بالأقوياء. يُحاكم سقراط بتهمة إفساد الشباب. ستقرر هيئة محلفين مكونة من 500 مواطن مصيره. يُسأل سقراط عن العقوبة التي يجب أن تكون.", "es": "Los poderosos se han hartado. Sócrates es llevado a juicio por corromper a la juventud. Un jurado de 500 ciudadanos decidirá su destino. Se le pregunta a Sócrates cuál debería ser su castigo." },
                "choices": [
                    { "text": { "en": "He suggests a small fine.", "ar": "يقترح غرامة صغيرة.", "es": "Sugiere una pequeña multa." }, "target": "game_over_trial" },
                    { "text": { "en": "He says he should be rewarded.", "ar": "يقول إنه يجب أن يُكافأ.", "es": "Dice que debería ser recompensado." }, "target": "key2_found" }
                ]
            },
            "game_over_trial": {
                "title": { "en": "Desynchronized", "ar": "تمت إزالة المزامنة", "es": "Desincronizado" },
                "image": "https://placehold.co/800x400/0d123b/e74c3c?text=Game+Over",
                "text": { "en": "Socrates suggests a small fine. This is not enough to satisfy the angry crowd. The jury is insulted by his lack of seriousness and sentences him to the harshest penalty. You did not witness the true historical outcome.", "ar": "يقترح سقراط غرامة صغيرة. هذا لا يكفي لإرضاء الحشد الغاضب. هيئة المحلفين مهانة بسبب عدم جديته وتحكم عليه بأقسى عقوبة. لم تشهد النتيجة التاريخية الحقيقية.", "es": "Sócrates sugiere una pequeña multa. Esto no es suficiente para satisfacer a la multitud enojada. El jurado se siente insultado por su falta de seriedad y lo condena a la pena más dura. No presenciaste el verdadero resultado histórico." },
                "choices": [ { "text": { "en": "Try Again", "ar": "حاول مرة أخرى", "es": "Intentar de Nuevo" }, "target": "socrates_trial" } ]
            },
            "key2_found": {
                "title": { "en": "Key of Knowledge Found!", "ar": "تم العثور على مفتاح المعرفة!", "es": "¡Llave del Conocimiento Encontrada!" },
                "image": "https://placehold.co/800x400/0d123b/2ecc71?text=Key+Found",
                "text": { "en": "Socrates defiantly says he should be rewarded with a great meal for his service to Athens. He accepts their decision to sentence him to death. The jury of citizens votes 360 to 140 for death. Key 2 Found: A weakness of democracy is that minority opinions can be crushed by the majority.", "ar": "يقول سقراط بتحدٍ إنه يجب أن يُكافأ بوجبة رائعة لخدمته لأثينا. يقبل قرارهم بالحكم عليه بالإعدام. تصوت هيئة المحلفين من المواطنين 360 مقابل 140 لصالح الموت. تم العثور على المفتاح 2: من نقاط ضعف الديمقراطية أن آراء الأقلية يمكن سحقها من قبل الأغلبية.", "es": "Sócrates dice desafiante que debería ser recompensado con una gran comida por su servicio a Atenas. Acepta su decisión de sentenciarlo a muerte. El jurado de ciudadanos vota 360 a 140 por la muerte. Llave 2 Encontrada: Una debilidad de la democracia es que las opiniones de las minorías pueden ser aplastadas por la mayoría." },
                "choices": [ { "text": { "en": "Attempt to Warp", "ar": "محاولة التشوه الزمني", "es": "Intentar Salto Temporal" }, "target": "democracy_complete" } ]
            },
            "democracy_complete": {
                 "title": { "en": "Stage 1 Complete!", "ar": "اكتملت المرحلة 1!", "es": "¡Etapa 1 Completada!" },
                "image": "https://placehold.co/800x400/0d123b/57a6ff?text=Complete!",
                "text": { "en": "You have found both keys of knowledge for this era. You understand the core principles and a key weakness of a direct democracy. Prepare to warp to the next stage.", "ar": "لقد وجدت كلا مفتاحي المعرفة لهذه الحقبة. أنت تفهم المبادئ الأساسية ونقطة ضعف رئيسية للديمقراطية المباشرة. استعد للتشوه الزمني إلى المرحلة التالية.", "es": "Has encontrado ambas llaves del conocimiento para esta era. Comprendes los principios básicos y una debilidad clave de una democracia directa. Prepárate para saltar a la siguiente etapa." },
                "choices": [
                     { "text": { "en": "Go to Stage 2: Autocracy", "ar": "اذهب إلى المرحلة 2: الأوتوقراطية", "es": "Ir a la Etapa 2: Autocracia" }, "target": "autocracy_intro" },
                     { "text": { "en": "Main Menu", "ar": "القائمة الرئيسية", "es": "Menú Principal" }, "target": "start" }
                ]
            },
            // STAGE 2: AUTOCRACY
            "autocracy_intro": {
                "title": { "en": "Stage 2: Autocracy", "ar": "المرحلة 2: الأوتوقراطية", "es": "Etapa 2: Autocracia" },
                "image": "https://placehold.co/800x400/c0392b/ffffff?text=Autocracy",
                "text": { "en": "Autocracy is a system of government where one person has absolute power. This person is called an autocrat. We are traveling to ancient China, ruled by its first emperor, Qin Shi Huang.", "ar": "الأوتوقراطية هي نظام حكم يمتلك فيه شخص واحد السلطة المطلقة. يُدعى هذا الشخص بالأوتوقراطي. نحن نسافر إلى الصين القديمة، التي حكمها أول إمبراطور لها، تشين شي هوانج.", "es": "La autocracia es un sistema de gobierno donde una persona tiene el poder absoluto. Esta persona se llama autócrata. Viajamos a la antigua China, gobernada por su primer emperador, Qin Shi Huang." },
                "choices": [ { "text": { "en": "Begin Simulation", "ar": "ابدأ المحاكاة", "es": "Iniciar Simulación" }, "target": "china_start" } ]
            },
            "china_start": {
                "title": { "en": "China - 221 B.C.", "ar": "الصين - 221 ق.م.", "es": "China - 221 a.C." },
                "image": "https://placehold.co/800x400/e74c3c/ffffff?text=Ancient+China",
                "text": { "en": "Emperor Qin Shi Huang has united the warring states of China into one empire. He rules with an iron fist. To observe this society, you'll need to blend in.", "ar": "لقد وحّد الإمبراطور تشين شي هوانج الممالك المتحاربة في الصين في إمبراطورية واحدة. إنه يحكم بقبضة من حديد. لملاحظة هذا المجتمع، ستحتاج إلى الاندماج.", "es": "El emperador Qin Shi Huang ha unido los estados en guerra de China en un solo imperio. Gobierna con mano de hierro. Para observar esta sociedad, necesitarás mezclarte." },
                "choices": [ { "text": { "en": "Choose a disguise", "ar": "اختر تمويهًا", "es": "Elige un disfraz" }, "target": "autocracy_choose_disguise" } ]
            },
            "autocracy_choose_disguise": {
                "title": { "en": "Choose a Disguise", "ar": "اختر تمويهًا", "es": "Elige un Disfraz" },
                "image": "https://placehold.co/800x400/2c3e50/ffffff?text=Disguise",
                "text": { "en": "Your disguise will determine what you can see and do. Choose carefully.", "ar": "سيحدد تمويهك ما يمكنك رؤيته والقيام به. اختر بعناية.", "es": "Tu disfraz determinará lo que puedes ver y hacer. Elige con cuidado." },
                "choices": [
                    { "text": { "en": "Soldier", "ar": "جندي", "es": "Soldado" }, "target": "disguise_soldier" },
                    { "text": { "en": "Farmer", "ar": "مزارع", "es": "Granjero" }, "target": "disguise_farmer" },
                    { "text": { "en": "Scholar", "ar": "عالم", "es": "Erudito" }, "target": "disguise_scholar" }
                ]
            },
            "disguise_farmer": {
                "title": { "en": "A Farmer's Life", "ar": "حياة المزارع", "es": "La Vida de un Granjero" },
                "image": "https://placehold.co/800x400/f39c12/ffffff?text=Farmer",
                "text": { "en": "As a farmer, you work long hours and see little beyond your fields. You have no influence and are not privy to the workings of the empire. This disguise is not suitable.", "ar": "كمزارع، تعمل لساعات طويلة ولا ترى سوى القليل خارج حقلك. ليس لديك أي تأثير ولست مطلعًا على أعمال الإمبراطورية. هذا التمويه غير مناسب.", "es": "Como granjero, trabajas muchas horas y ves poco más allá de tus campos. No tienes influencia y no estás al tanto de los tejemanejes del imperio. Este disfraz no es adecuado." },
                "choices": [ { "text": { "en": "Try another disguise", "ar": "جرب تمويهًا آخر", "es": "Prueba otro disfraz" }, "target": "autocracy_choose_disguise" } ]
            },
            "disguise_scholar": {
                "title": { "en": "A Dangerous Path", "ar": "طريق خطير", "es": "Un Camino Peligroso" },
                "image": "https://placehold.co/800x400/8e44ad/ffffff?text=Scholar",
                "text": { "en": "Emperor Qin distrusts intellectuals. Soon after you arrive, you are arrested during the 'burning of books and burying of scholars' event. Simulation failed.", "ar": "الإمبراطور تشين لا يثق بالمثقفين. بعد وقت قصير من وصولك، يتم القبض عليك خلال حدث \"حرق الكتب ودفن العلماء\". فشلت المحاكاة.", "es": "El emperador Qin desconfía de los intelectuales. Poco después de tu llegada, eres arrestado durante el evento de 'quema de libros y entierro de eruditos'. La simulación ha fallado." },
                "choices": [ { "text": { "en": "Try another disguise", "ar": "جرب تمويهًا آخر", "es": "Prueba otro disfraz" }, "target": "autocracy_choose_disguise" } ]
            },
            "disguise_soldier": {
                "title": { "en": "A Soldier's Duty", "ar": "واجب الجندي", "es": "El Deber de un Soldado" },
                "image": "https://placehold.co/800x400/2980b9/ffffff?text=Soldier",
                "text": { "en": "An excellent choice. As a soldier, you are respected and feared. You are assigned to guard a group of scholars tasked with standardizing writing across the empire.", "ar": "اختيار ممتاز. كجندي، أنت محترم ومهاب. تم تكليفك بحراسة مجموعة من العلماء المكلفين بتوحيد الكتابة في جميع أنحاء الإمبراطورية.", "es": "Una elección excelente. Como soldado, eres respetado y temido. Se te asigna la tarea de vigilar a un grupo de eruditos encargados de estandarizar la escritura en todo el imperio." },
                "choices": [ { "text": { "en": "Continue", "ar": "استمر", "es": "Continuar" }, "target": "scholar_scene" } ]
            },
            "scholar_scene": {
                "title": { "en": "Whispers of Dissent", "ar": "همسات المعارضة", "es": "Susurros de Descontento" },
                "image": "https://placehold.co/800x400/34495e/ffffff?text=Scholars",
                "text": { "en": "You overhear the scholars complaining about the Emperor's tyranny. They criticize his harsh laws and burning of books. Another soldier glances at you, waiting to see what you will do.", "ar": "تسمع العلماء يتذمرون من طغيان الإمبراطور. ينتقدون قوانينه القاسية وحرق الكتب. يلقي جندي آخر نظرة عليك، منتظرًا ليرى ماذا ستفعل.", "es": "Escuchas a los eruditos quejarse de la tiranía del Emperador. Critican sus duras leyes y la quema de libros. Otro soldado te mira, esperando ver qué harás." },
                "choices": [
                    { "text": { "en": "Report them to the authorities.", "ar": "أبلغ السلطات عنهم.", "es": "Informar a las autoridades." }, "target": "autocracy_key1_found" },
                    { "text": { "en": "Listen quietly and do nothing.", "ar": "استمع بهدوء ولا تفعل شيئًا.", "es": "Escuchar en silencio y no hacer nada." }, "target": "listen_quietly_game_over" }
                ]
            },
            "listen_quietly_game_over": {
                "title": { "en": "Desynchronized", "ar": "تمت إزالة المزامنة", "es": "Desincronizado" },
                "image": "https://placehold.co/800x400/0d123b/e74c3c?text=Game+Over",
                "text": { "en": "The other soldier reports the scholars... and you for failing to do your duty. In an autocracy, loyalty is paramount. You are executed alongside the scholars. Simulation failed.", "ar": "الجندي الآخر يبلغ عن العلماء... وعنك لعدم قيامك بواجبك. في الأوتوقراطية، الولاء هو الأهم. يتم إعدامك إلى جانب العلماء. فشلت المحاكاة.", "es": "El otro soldado informa sobre los eruditos... y sobre ti por no cumplir con tu deber. En una autocracia, la lealtad es primordial. Eres ejecutado junto a los eruditos. La simulación ha fallado." },
                "choices": [ { "text": { "en": "Try Again", "ar": "حاول مرة أخرى", "es": "Intentar de Nuevo" }, "target": "china_start" } ]
            },
            "autocracy_key1_found": {
                "title": { "en": "Key of Knowledge Found!", "ar": "تم العثور على مفتاح المعرفة!", "es": "¡Llave del Conocimiento Encontrada!" },
                "image": "https://placehold.co/800x400/0d123b/2ecc71?text=Key+Found",
                "text": { "en": "You report the scholars, who are promptly executed. You are rewarded for your loyalty. Key 1 Found: In an autocracy, one person holds all the power, and their decisions are final.", "ar": "تبلغ عن العلماء، الذين يتم إعدامهم على الفور. تتم مكافأتك على ولائك. تم العثور على المفتاح 1: في الأوتوقراطية، يمتلك شخص واحد كل السلطة، وقراراته نهائية.", "es": "Informas sobre los eruditos, que son ejecutados rápidamente. Eres recompensado por tu lealtad. Llave 1 Encontrada: En una autocracia, una persona tiene todo el poder y sus decisiones son definitivas." },
                "choices": [ { "text": { "en": "Continue", "ar": "استمر", "es": "Continuar" }, "target": "great_wall_scene" } ]
            },
            "great_wall_scene": {
                "title": { "en": "The Great Wall", "ar": "سور الصين العظيم", "es": "La Gran Muralla" },
                "image": "https://placehold.co/800x400/7f8c8d/ffffff?text=Great+Wall",
                "text": { "en": "You are reassigned to oversee workers building the Great Wall. It's a monumental project, completed with incredible speed. But the laborers are forced conscripts working in brutal conditions. You see a worker collapse from exhaustion.", "ar": "تمت إعادة تكليفك بالإشراف على العمال الذين يبنون سور الصين العظيم. إنه مشروع ضخم، تم إنجازه بسرعة لا تصدق. لكن العمال هم مجندون قسراً يعملون في ظروف وحشية. ترى عاملاً ينهار من الإرهاق.", "es": "Se te reasigna para supervisar a los trabajadores que construyen la Gran Muralla. Es un proyecto monumental, completado a una velocidad increíble. Pero los trabajadores son reclutas forzados que trabajan en condiciones brutales. Ves a un trabajador desplomarse por el agotamiento." },
                "choices": [
                    { "text": { "en": "Help the worker.", "ar": "ساعد العامل.", "es": "Ayudar al trabajador." }, "target": "help_worker_game_over" },
                    { "text": { "en": "Ignore him.", "ar": "تجاهله.", "es": "Ignorarlo." }, "target": "autocracy_key2_found" }
                ]
            },
            "help_worker_game_over": {
                "title": { "en": "Desynchronized", "ar": "تمت إزالة المزامنة", "es": "Desincronizado" },
                "image": "https://placehold.co/800x400/0d123b/e74c3c?text=Game+Over",
                "text": { "en": "Your act of compassion is seen as weakness and a potential challenge to authority. The overseer has you beaten and left for dead. The project's progress is more important than any single life. Simulation failed.", "ar": "يُنظر إلى عملك الرحيم على أنه ضعف وتحدٍ محتمل للسلطة. يأمر المشرف بضربك وتركك للموت. تقدم المشروع أهم من أي حياة فردية. فشلت المحاكاة.", "es": "Tu acto de compasión es visto como una debilidad y un posible desafío a la autoridad. El supervisor te hace golpear y te da por muerto. El progreso del proyecto es más importante que cualquier vida individual. La simulación ha fallado." },
                "choices": [ { "text": { "en": "Try Again", "ar": "حاول مرة أخرى", "es": "Intentar de Nuevo" }, "target": "great_wall_scene" } ]
            },
            "autocracy_key2_found": {
                "title": { "en": "Key of Knowledge Found!", "ar": "تم العثور على مفتاح المعرفة!", "es": "¡Llave del Conocimiento Encontrada!" },
                "image": "https://placehold.co/800x400/0d123b/2ecc71?text=Key+Found",
                "text": { "en": "You ignore the worker, who is dragged away. The work continues without pause. The wall gets built in record time, a testament to the Emperor's will. Key 2 Found: A benefit of autocracy is that decisions can be made and enacted quickly, leading to rapid progress on large projects.", "ar": "تتجاهل العامل، الذي يتم جره بعيدًا. يستمر العمل دون توقف. يتم بناء السور في وقت قياسي، وهو شهادة على إرادة الإمبراطور. تم العثور على المفتاح 2: من فوائد الأوتوقراطية أنه يمكن اتخاذ القرارات وتنفيذها بسرعة، مما يؤدي إلى تقدم سريع في المشاريع الكبيرة.", "es": "Ignoras al trabajador, que es arrastrado. El trabajo continúa sin pausa. La muralla se construye en tiempo récord, un testimonio de la voluntad del Emperador. Llave 2 Encontrada: Un beneficio de la autocracia es que las decisiones se pueden tomar y promulgar rápidamente, lo que lleva a un rápido progreso en grandes proyectos." },
                "choices": [ { "text": { "en": "Attempt to Warp", "ar": "محاولة التشوه الزمني", "es": "Intentar Salto Temporal" }, "target": "autocracy_complete" } ]
            },
            "autocracy_complete": {
                 "title": { "en": "Stage 2 Complete!", "ar": "اكتملت المرحلة 2!", "es": "¡Etapa 2 Completada!" },
                "image": "https://placehold.co/800x400/0d123b/57a6ff?text=Complete!",
                "text": { "en": "You have found both keys of knowledge. You've seen the power and the peril of autocratic rule. Prepare for the next simulation.", "ar": "لقد وجدت كلا مفتاحي المعرفة. لقد رأيت قوة وخطر الحكم الأوتوقراطي. استعد للمحاكاة التالية.", "es": "Has encontrado ambas llaves del conocimiento. Has visto el poder y el peligro del gobierno autocrático. Prepárate para la siguiente simulación." },
                "choices": [
                     { "text": { "en": "Go to Stage 3: Feudalism", "ar": "اذهب إلى المرحلة 3: الإقطاعية", "es": "Ir a la Etapa 3: Feudalismo" }, "target": "feudalism_intro" },
                     { "text": { "en": "Main Menu", "ar": "القائمة الرئيسية", "es": "Menú Principal" }, "target": "start" }
                ]
            },
            // STAGE 3: FEUDALISM
            "feudalism_intro": {
                "title": { "en": "Stage 3: Feudalism", "ar": "المرحلة 3: الإقطاعية", "es": "Etapa 3: Feudalismo" },
                "image": "https://placehold.co/800x400/95a5a6/ffffff?text=Feudalism",
                "text": { "en": "Feudalism is a system built on rigid hierarchies. People are born into their social class and remain there. We're traveling to Japan, during a time of civil war that gave rise to this system.", "ar": "الإقطاعية هي نظام مبني على تسلسلات هرمية صارمة. يولد الناس في طبقتهم الاجتماعية ويبقون فيها. نحن نسافر إلى اليابان، خلال فترة حرب أهلية أدت إلى ظهور هذا النظام.", "es": "El feudalismo es un sistema construido sobre jerarquías rígidas. Las personas nacen en su clase social y permanecen allí. Viajamos a Japón, durante una época de guerra civil que dio origen a este sistema." },
                "choices": [ { "text": { "en": "Begin Simulation", "ar": "ابدأ المحاكاة", "es": "Iniciar Simulación" }, "target": "japan_start" } ]
            },
            "japan_start": {
                "title": { "en": "Japan - 1190 A.D.", "ar": "اليابان - 1190 م.", "es": "Japón - 1190 d.C." },
                "image": "https://placehold.co/800x400/2c3e50/ffffff?text=Feudal+Japan",
                "text": { "en": "A civil war has divided Japan. The emperor's power is fading, and local warlords, known as daimyo, are claiming territory. The lack of national unity is immediately obvious. Key 1 Found: Feudalism divides nations into small groups that lack unity. You need a disguise.", "ar": "حرب أهلية قسمت اليابان. قوة الإمبراطور تتلاشى، وأمراء الحرب المحليون، المعروفون باسم الدايميو، يطالبون بالأراضي. نقص الوحدة الوطنية واضح على الفور. تم العثور على المفتاح 1: الإقطاعية تقسم الأمم إلى مجموعات صغيرة تفتقر إلى الوحدة. أنت بحاجة إلى تمويه.", "es": "Una guerra civil ha dividido Japón. El poder del emperador se está desvaneciendo y los señores de la guerra locales, conocidos como daimyo, reclaman territorio. La falta de unidad nacional es inmediatamente obvia. Llave 1 Encontrada: El feudalismo divide a las naciones en pequeños grupos que carecen de unidad. Necesitas un disfraz." },
                "choices": [ { "text": { "en": "Choose a disguise", "ar": "اختر تمويهًا", "es": "Elige un disfraz" }, "target": "feudalism_choose_disguise" } ]
            },
            "feudalism_choose_disguise": {
                "title": { "en": "Choose a Disguise", "ar": "اختر تمويهًا", "es": "Elige un Disfraz" },
                "image": "https://placehold.co/800x400/34495e/ffffff?text=Disguise",
                "text": { "en": "To understand this society, you must choose your place within it.", "ar": "لفهم هذا المجتمع، يجب أن تختار مكانك فيه.", "es": "Para entender esta sociedad, debes elegir tu lugar dentro de ella." },
                "choices": [
                    { "text": { "en": "Samurai", "ar": "ساموراي", "es": "Samurái" }, "target": "disguise_samurai" },
                    { "text": { "en": "Peasant", "ar": "فلاح", "es": "Campesino" }, "target": "disguise_peasant" },
                    { "text": { "en": "Merchant", "ar": "تاجر", "es": "Comerciante" }, "target": "disguise_merchant" }

                       <img src="${scene.image}" alt="${scene.title[currentLang]}" class="rounded-lg shadow-lg">
                    </div>
                    <p class="text-lg md:text-xl mb-8">${scene.text[currentLang]}</p>
                    <div id="choices" class="flex flex-wrap flex-col md:flex-row gap-4 justify-center">
                        ${scene.choices.map(choice => `
                            <button data-target="${choice.target}" class="btn btn-primary text-lg w-full md:w-auto px-6 py-3 rounded-lg font-bold">
                                ${choice.text[currentLang]}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            addChoiceListeners();
        }

        function addChoiceListeners() {
            const choiceButtons = document.querySelectorAll('#choices button');
            choiceButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const targetScene = e.currentTarget.getAttribute('data-target');
                    if(targetScene) {
                       currentScene = targetScene;
                       renderScene();
                    }
                });
            });
        }
        
        langToggleButton.addEventListener('click', () => {
            currentLang = languages[currentLang].next;
            renderScene();
        });

        // Initial render
        renderScene();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBQ Smartboard: Hobbes, Locke, & Jefferson</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for smartboard readability */
        body {
            font-family: 'Inter', sans-serif; /* Default font */
            background-color: #1a202c; /* A dark, chalkboard-like color */
            color: #e2e8f0;
        }
        .document-pane {
            background-color: #2d3748;
            border: 2px solid #4a5568;
            border-radius: 0.75rem;
            padding: 2rem;
            transition: all 0.3s ease-in-out;
            overflow-y: auto;
            height: calc(100vh - 12rem); /* Full height minus header/controls */
        }
        .doc-title {
            font-size: 2rem;
            font-weight: bold;
            color: #a0aec0;
            border-bottom: 2px solid #4a5568;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .doc-content {
            font-size: 1.75rem; /* Large text for readability from a distance */
            line-height: 1.6;
        }
        .control-button, .dropdown-select {
            padding: 1rem 2rem;
            font-size: 1.25rem;
            border-radius: 0.5rem;
            background-color: #4a5568;
            color: #e2e8f0;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            text-align: center;
        }
        .control-button:hover, .dropdown-select:hover {
            background-color: #718096;
            transform: translateY(-2px);
        }
        .highlightable {
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 2px 4px;
            border-radius: 4px;
        }
        .highlighted {
            background-color: #f6e05e; /* Bright yellow for highlight */
            color: #1a202c;
            font-weight: bold;
        }
        .glossary-term, .author-profile {
            text-decoration: underline;
            text-decoration-style: dotted;
            text-decoration-thickness: 2px;
            text-underline-offset: 4px;
            cursor: help;
            color: #90cdf4;
        }
        .modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #2d3748;
            color: #e2e8f0;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            padding: 2rem;
            max-width: 50rem;
            width: 100%;
            position: relative;
            border: 2px solid #4a5568;
        }
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            color: #a0aec0;
            font-size: 2.5rem;
            line-height: 1;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .modal-close:hover {
            color: #fff;
        }
        .modal-term { font-size: 2.25rem; font-weight: bold; margin-bottom: 1rem; color: #f6e05e; }
        .modal-definition { font-size: 1.75rem; }
    </style>
</head>
<body class="overflow-hidden">

    <!-- Header -->
    <header class="text-center p-4 bg-gray-900 border-b-2 border-gray-700">
        <h1 class="text-4xl font-bold tracking-wider text-gray-300">Foundational Thinkers: A Document Analysis</h1>
    </header>

    <!-- Control Panel -->
    <div id="controls" class="flex justify-center items-center flex-wrap gap-4 p-4 bg-gray-800">
        <select id="view-selector" onchange="handleViewChange(this.value)" class="dropdown-select">
            <option value="" selected disabled>Change View</option>
            <option value="doc1">View: Hobbes</option>
            <option value="doc2">View: Locke</option>
            <option value="doc3">View: Declaration</option>
            <option value="doc1-doc3">Compare: Hobbes vs Jefferson</option>
            <option value="doc2-doc3">Compare: Locke vs Jefferson</option>
        </select>
        
        <select id="tools-selector" onchange="handleToolChange(this.value)" class="dropdown-select">
            <option value="" selected>Tools</option>
            <option value="questions">ðŸ¤” Key Questions</option>
            <option value="context">ðŸ“œ Context</option>
            <optgroup label="Fonts">
                <option value="font-Inter">Inter</option>
                <option value="font-Georgia">Georgia</option>
                <option value="font-Roboto">Roboto</option>
                <option value="font-Playfair Display">Playfair Display</option>
                <option value="font-Merriweather">Merriweather</option>
            </optgroup>
        </select>
    </div>

    <!-- Document Display Area -->
    <main id="document-display" class="flex p-6 space-x-6 w-full h-full">
        <!-- Document panes will be injected here by JavaScript -->
    </main>

    <!-- Generic Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="hideModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        let currentView = { doc1: null, doc2: null };

        const glossary = {
            'diffidence': { term: 'Diffidence', definition: 'In Hobbesâ€™s context, this means distrust or fear of other people, leading one to act first for their own safety.' },
            'common power': { term: 'Common Power', definition: 'A single, strong government or authority with the power to control everyone, which Hobbes believed was necessary to prevent chaos.' },
            'consent': { term: 'Consent', definition: 'Permission or agreement for something to happen. Locke and Jefferson argued that governments get their power from the consent of the people.' },
            'arbitrary power': { term: 'Arbitrary Power', definition: 'Power used by a ruler for any reason they want, without having to follow any rules or laws.' },
            'absolved': { term: 'Absolved', definition: 'To be set free from an obligation or blame. Locke argued people are absolved from obeying a government that violates their rights.' },
            'unalienable Rights': { term: 'Unalienable Rights', definition: 'Rights that you are born with and that cannot be taken away. Jefferson lists Life, Liberty, and the pursuit of Happiness as examples.' },
            'instituted': { term: 'Instituted', definition: 'To establish or set up something, like a government. The Declaration says governments are instituted to secure rights.' },
            'deriving': { term: 'Deriving', definition: 'Getting something from a specific source. The Declaration states that governments derive their power from the people.' },
            'abolish': { term: 'Abolish', definition: 'To formally and completely put an end to a system, practice, or institution.' }
        };

        const profiles = {
            hobbes: {
                term: 'Thomas Hobbes (1588-1679)',
                definition: 'An English philosopher who experienced the chaos of the English Civil War. His work argues that to escape a brutal "state of nature," people must give up their rights to an absolute sovereign for protection.',
                image: 'https://placehold.co/600x400/2d3748/e2e8f0?text=Portrait+of+Hobbes'
            },
            locke: {
                term: 'John Locke (1632-1704)',
                definition: 'An English philosopher and physician, widely regarded as one of the most influential of Enlightenment thinkers. He witnessed the Glorious Revolution, which influenced his belief in natural rights and government by consent.',
                 image: 'https://placehold.co/600x400/2d3748/e2e8f0?text=Portrait+of+Locke'
            }
        };

        const questions = {
            doc1: ["Why does Hobbes believe life without government is a 'war of every man, against every man'?", "According to Hobbes, is a bad king better than no king at all? Why?"],
            doc2: ["What does Locke mean by 'property'? Is it just physical objects, or something more?", "If a government is created by 'consent,' can the people take that consent back?"],
            doc3: ["Why did Jefferson change Lockeâ€™s phrase 'life, liberty, and property' to 'the pursuit of Happiness'?", "The Declaration lists grievances against the King. Which of these might Locke consider a violation of the social contract?"],
            'doc1-doc3': ["Where does the Declaration of Independence specifically REJECT Hobbesâ€™s main ideas?", "Could a government based on Hobbes's philosophy ever produce a document like the Declaration? Why or why not?"],
            'doc2-doc3': ["Besides the obvious echoes, what is the most important idea the Declaration borrows from Locke?", "Is the American government today closer to Locke's ideal or has it moved away from it?"]
        };
        
        const context = {
            doc1: {
                term: "Context: The English Civil War",
                definition: "Thomas Hobbes wrote 'Leviathan' shortly after the English Civil War (1642â€“1651), a brutal conflict that led to the execution of King Charles I. Hobbes witnessed firsthand the chaos, violence, and instability that arose when central authority collapsed. This experience deeply shaped his belief that a powerful, undivided government was the only way to prevent society from descending into a 'war of all against all.'",
                image: 'https://placehold.co/600x400/2d3748/e2e8f0?text=English+Civil+War+Scene'
            },
            doc2: {
                 term: "Context: The Glorious Revolution",
                 definition: "John Locke's ideas were heavily influenced by the Glorious Revolution (1688) in England. This was a largely bloodless revolution where King James II was overthrown and replaced by William and Mary, who agreed to limit their power and respect the rights of Parliament and the people. This event proved to Locke that it was possible to change a government that did not have the consent of the governed, reinforcing his ideas about natural rights and social contracts.",
                 image: 'https://placehold.co/600x400/2d3748/e2e8f0?text=Glorious+Revolution+Scene'
            }
        };

        const documents = {
            doc1: {
                title: `Document 1: <span class="author-profile" data-author="hobbes">Thomas Hobbes</span>, "Leviathan" (1651)`,
                content: `"In the nature of man, we find three principal causes of quarrel: competition, <span class="glossary-term" data-term="diffidence">diffidence</span>, and glory. The first makes men invade for gain; the second, for safety; and the third, for reputation. ... During the time men live without a <span class="glossary-term" data-term="common power">common power</span> to keep them all in awe, they are in that condition which is called war; and such a war, as is of every man, against every man. The life of man, solitary, poor, nasty, brutish, and short."`
            },
            doc2: {
                title: `Document 2: <span class="author-profile" data-author="locke">John Locke</span>, "Two Treatises of Government" (1689)`,
                content: `"Men being, as has been said, by nature all <span class="highlightable" data-match="equal">free, equal, and independent</span>, no one can be put out of this estate and subjected to the political power of another without his own <span class="highlightable glossary-term" data-match="consent" data-term="consent">consent</span>. The end of law is not to abolish or restrain but to <span class="highlightable" data-match="liberty">preserve and enlarge freedom</span>. ... Whenever the legislators endeavor to take away and destroy the property of the people or to reduce them to slavery under <span class="glossary-term" data-term="arbitrary power">arbitrary power</span>, they put themselves into a state of war with the people, who are thereupon <span class="highlightable" data-match="revolt"><span class="glossary-term" data-term="absolved">absolved</span> from any further obedience</span>."`
            },
            doc3: {
                title: 'Document 3: The U.S. Declaration of Independence (1776)',
                content: `"We hold these truths to be self-evident, that all men are created <span class="highlightable" data-match="equal">equal</span>, that they are endowed by their Creator with certain <span class="glossary-term" data-term="unalienable Rights">unalienable Rights</span>, that among these are <span class="highlightable" data-match="liberty">Life, Liberty and the pursuit of Happiness</span>. That to secure these rights, Governments are <span class="glossary-term" data-term="instituted">instituted</span> among Men, <span class="glossary-term" data-term="deriving">deriving</span> their just powers from the <span class="highlightable glossary-term" data-match="consent" data-term="consent">consent of the governed</span>, That whenever any Form of Government becomes destructive of these ends, it is the <span class="highlightable" data-match="revolt">Right of the People to alter or to <span class="glossary-term" data-term="abolish">abolish</span> it</span>, and to institute new Government."`
            }
        };

        const displayArea = document.getElementById('document-display');
        const modal = document.getElementById('modal');
        const modalBody = document.getElementById('modal-body');
        const toolsSelector = document.getElementById('tools-selector');
        const viewSelector = document.getElementById('view-selector');

        function handleViewChange(value) {
            if (!value) return;
            const parts = value.split('-');
            setView(parts[0], parts[1] || null);
        }

        function handleToolChange(value) {
            if (value.startsWith('font-')) {
                const fontName = value.split('-')[1];
                const fontFamily = fontName === 'Playfair Display' || fontName === 'Merriweather' || fontName === 'Georgia'
                    ? `'${fontName}', serif`
                    : `'${fontName}', sans-serif`;
                document.body.style.fontFamily = fontFamily;
            } else if (value === 'questions') {
                showQuestions();
            } else if (value === 'context') {
                showContext();
            }
            // Reset the dropdown to the "Tools" placeholder
            toolsSelector.selectedIndex = 0;
        }

        function createDocumentPane(docId) {
            const doc = documents[docId];
            return `<div class="document-pane w-full"><h2 class="doc-title">${doc.title}</h2><p class="doc-content">${doc.content}</p></div>`;
        }
        
        function createComparisonPanes(docId1, docId2) {
             const doc1 = documents[docId1];
             const doc2 = documents[docId2];
             return `<div class="document-pane w-1/2"><h2 class="doc-title">${doc1.title}</h2><p class="doc-content">${doc1.content}</p></div><div class="document-pane w-1/2"><h2 class="doc-title">${doc2.title}</h2><p class="doc-content">${doc2.content}</p></div>`;
        }
        
        function setView(docId1, docId2 = null) {
            currentView = { doc1: docId1, doc2: doc2 };
            displayArea.innerHTML = doc2 ? createComparisonPanes(docId1, docId2) : createDocumentPane(docId1);
            addInteractiveListeners();
        }
        
        function addInteractiveListeners() {
            // Highlight listeners
            document.querySelectorAll('.highlightable').forEach(el => {
                el.addEventListener('click', (e) => {
                    if (e.target.matches('.glossary-term, .author-profile')) return;
                    const matchGroup = e.currentTarget.getAttribute('data-match');
                    const isHighlighted = e.currentTarget.classList.contains('highlighted');
                    document.querySelectorAll('.highlighted').forEach(h => h.classList.remove('highlighted'));
                    if (!isHighlighted) {
                        document.querySelectorAll(`[data-match="${matchGroup}"]`).forEach(match => match.classList.add('highlighted'));
                    }
                });
            });

            // Glossary and Profile listeners
            const clickableTerms = document.querySelectorAll('.glossary-term, .author-profile');
            clickableTerms.forEach(el => {
                el.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const termKey = e.target.dataset.term || e.target.dataset.author;
                    const source = e.target.classList.contains('glossary-term') ? glossary : profiles;
                    showInfoModal(source[termKey]);
                });
            });
        }
        
        function showInfoModal(data, isRawHtml = false) {
            if (!data) return;
            if (isRawHtml) {
                modalBody.innerHTML = data;
            } else {
                 modalBody.innerHTML = `
                    ${data.image ? `<img src="${data.image}" alt="${data.term}" class="w-full h-64 object-cover rounded-md mb-4">` : ''}
                    <h3 class="modal-term">${data.term}</h3>
                    <p class="modal-definition">${data.definition}</p>
                `;
            }
            modal.classList.add('visible');
        }
        
        function showQuestions() {
            const viewKey = currentView.doc2 ? `${currentView.doc1}-${currentView.doc2}` : currentView.doc1;
            const questionsToShow = questions[viewKey];
            if (questionsToShow) {
                let html = `<h3 class="modal-term">Key Questions</h3><ul class="modal-definition list-disc pl-8 space-y-4">`;
                questionsToShow.forEach(q => { html += `<li>${q}</li>`; });
                html += `</ul>`;
                showInfoModal(html, true);
            }
        }

        function showContext() {
            // Show context for the first doc in view, prioritize Locke if both are present
            const contextKey = currentView.doc2 ? (currentView.doc1 === 'doc2' ? 'doc2' : 'doc1') : currentView.doc1;
            const contextToShow = context[contextKey];
            if(contextToShow) showInfoModal(contextToShow);
        }

        function hideModal() {
            modal.classList.remove('visible');
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) hideModal();
        });

        // Initial view on load
        document.addEventListener('DOMContentLoaded', () => {
            setView('doc1');
            viewSelector.value = 'doc1';
        });
    </script>

</body>
</html>

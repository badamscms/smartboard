<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1787: The Fight for the Future</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF7;
            color: #1A1A1A;
            overflow-x: hidden;
        }
        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }
        
        /* 3D Animations */
        .float-3d {
            animation: float 6s ease-in-out infinite;
        }
        .float-3d-delayed {
            animation: float 6s ease-in-out infinite;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate3d(1, 1, 1, 2deg); }
            50% { transform: translateY(-20px) rotate3d(1, 1, 1, -2deg); }
            100% { transform: translateY(0px) rotate3d(1, 1, 1, 2deg); }
        }

        .scroll-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }
        .scroll-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Perspective Container */
        .perspective-container {
            perspective: 1000px;
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        federalist: '#1E3A8A',
                        antifederalist: '#9F1239',
                        parchment: '#FDFBF7',
                        ink: '#1A1A1A'
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- SVG Components for 3D Elements ---
        const QuillIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z" fill="rgba(30, 58, 138, 0.1)"></path>
                <line x1="16" y1="8" x2="2" y2="22"></line>
                <line x1="17.5" y1="15" x2="9" y2="15"></line>
            </svg>
        );

        const ScrollIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round">
                <path d="M19 20H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2z" fill="rgba(159, 18, 57, 0.1)"></path>
                <path d="M15 2v4a2 2 0 0 0 2 2h4"></path>
            </svg>
        );

        // --- Section Component with Scroll Reveal ---
        const Section = ({ children, className }) => {
            const [isVisible, setIsVisible] = useState(false);
            const domRef = useRef();

            useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => setIsVisible(entry.isIntersecting));
                });
                observer.observe(domRef.current);
                return () => observer.disconnect();
            }, []);

            return (
                <div 
                    ref={domRef}
                    className={`scroll-reveal ${isVisible ? 'visible' : ''} ${className}`}
                >
                    {children}
                </div>
            );
        };

        // --- Main App ---
        const App = () => {
            return (
                <div className="min-h-screen relative overflow-hidden">
                    
                    {/* Background Texture (Subtle Grid) */}
                    <div className="fixed inset-0 pointer-events-none opacity-[0.03]" 
                        style={{backgroundImage: 'radial-gradient(#000 1px, transparent 1px)', backgroundSize: '40px 40px'}}>
                    </div>

                    {/* HERO SECTION */}
                    <header className="relative min-h-screen flex flex-col justify-center items-center text-center px-6 perspective-container">
                        
                        {/* Floating Background Elements */}
                        <div className="absolute top-1/4 left-10 md:left-1/4 opacity-20 text-federalist float-3d pointer-events-none">
                            <QuillIcon className="w-48 h-48 md:w-64 md:h-64" />
                        </div>
                        <div className="absolute bottom-1/4 right-10 md:right-1/4 opacity-20 text-antifederalist float-3d-delayed pointer-events-none">
                            <ScrollIcon className="w-48 h-48 md:w-64 md:h-64" />
                        </div>

                        <div className="z-10 max-w-4xl">
                            <p className="text-federalist font-bold tracking-[0.3em] uppercase mb-6 animate-pulse">
                                Philadelphia ‚Ä¢ 1787
                            </p>
                            <h1 className="text-6xl md:text-8xl serif font-bold text-ink mb-8 leading-tight">
                                A Nation <br/>
                                <span className="italic text-transparent bg-clip-text bg-gradient-to-r from-federalist to-antifederalist">
                                    Divided
                                </span>
                            </h1>
                            <p className="text-xl md:text-2xl text-gray-600 font-light max-w-2xl mx-auto mb-12 leading-relaxed">
                                The ink is wet. The doors are unlocked. Now, 13 states must decide: Do we sign, or do we walk away?
                            </p>
                            
                            <div className="flex flex-col md:flex-row justify-center gap-4">
                                <button onClick={() => document.getElementById('context').scrollIntoView({behavior: 'smooth'})} 
                                    className="px-8 py-3 bg-ink text-white rounded-full font-medium hover:bg-gray-800 transition-colors shadow-lg">
                                    Explore the Conflict
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* SECTION 1: THE CRISIS */}
                    <Section className="py-24 bg-white relative" id="context">
                        <div className="container mx-auto px-6 max-w-5xl">
                            <div className="grid md:grid-cols-2 gap-12 items-center">
                                <div>
                                    <div className="w-16 h-1 bg-antifederalist mb-6"></div>
                                    <h2 className="text-4xl serif font-bold mb-6">The Spark</h2>
                                    <p className="text-lg text-gray-700 leading-relaxed mb-4">
                                        The Revolutionary War is over, but peace hasn't come. The government is broke. Farmers are losing their land.
                                    </p>
                                    <p className="text-lg text-gray-700 leading-relaxed">
                                        In Massachusetts, **Shays' Rebellion** has terrified the wealthy elite. They realized the current government (The Articles of Confederation) is too weak to stop chaos.
                                    </p>
                                </div>
                                <div className="bg-gray-100 rounded-xl p-8 border border-gray-200 shadow-inner transform rotate-2 hover:rotate-0 transition-transform duration-500">
                                    <h3 className="serif text-2xl italic text-gray-400 mb-4">"A little rebellion now and then is a good thing..."</h3>
                                    <p className="text-right font-bold text-gray-500">‚Äî Thomas Jefferson</p>
                                    <div className="mt-8 pt-8 border-t border-gray-200">
                                        <h3 className="serif text-2xl italic text-gray-900 mb-4">"We are fast verging to anarchy and confusion!"</h3>
                                        <p className="text-right font-bold text-federalist">‚Äî George Washington</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </Section>

                    {/* SECTION 2: THE SOLUTION/PROBLEM */}
                    <Section className="py-24 bg-parchment relative">
                        <div className="container mx-auto px-6 max-w-5xl text-center">
                            <h2 className="text-4xl serif font-bold mb-12">The Secret Solution</h2>
                            
                            <div className="grid md:grid-cols-3 gap-8">
                                <div className="bg-white p-8 rounded-lg shadow-sm border-t-4 border-federalist">
                                    <div className="text-4xl mb-4">ü§ê</div>
                                    <h3 className="serif text-xl font-bold mb-2">Secrecy</h3>
                                    <p className="text-gray-600">55 men met in a hot room with windows nailed shut. No one knew what they were planning.</p>
                                </div>
                                <div className="bg-white p-8 rounded-lg shadow-sm border-t-4 border-gray-800">
                                    <div className="text-4xl mb-4">üóëÔ∏è</div>
                                    <h3 className="serif text-xl font-bold mb-2">Destruction</h3>
                                    <p className="text-gray-600">They didn't fix the old government. They threw it in the trash and started over.</p>
                                </div>
                                <div className="bg-white p-8 rounded-lg shadow-sm border-t-4 border-antifederalist">
                                    <div className="text-4xl mb-4">üëë</div>
                                    <h3 className="serif text-xl font-bold mb-2">Power</h3>
                                    <p className="text-gray-600">They created a "President." To many, this looked exactly like a King.</p>
                                </div>
                            </div>
                        </div>
                    </Section>

                    {/* SECTION 3: THE GREAT DEBATE */}
                    <Section className="py-32 bg-ink text-white relative overflow-hidden">
                        {/* Background Splashes */}
                        <div className="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                             <div className="absolute top-[-20%] left-[-10%] w-[500px] h-[500px] rounded-full bg-federalist blur-[100px]"></div>
                             <div className="absolute bottom-[-20%] right-[-10%] w-[500px] h-[500px] rounded-full bg-antifederalist blur-[100px]"></div>
                        </div>

                        <div className="container mx-auto px-6 max-w-6xl relative z-10">
                            <div className="text-center mb-16">
                                <h2 className="text-5xl serif font-bold mb-6">Choose Your Side</h2>
                                <p className="text-xl text-gray-300">The document is finished. Now the fight begins.</p>
                            </div>

                            <div className="grid md:grid-cols-2 gap-16">
                                {/* Federalist Side */}
                                <div className="group cursor-pointer">
                                    <div className="bg-gray-900 border border-gray-700 p-8 rounded-2xl h-full hover:border-federalist transition-colors duration-300 relative overflow-hidden">
                                        <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                                            <ShieldIcon className="w-32 h-32 text-federalist" />
                                        </div>
                                        <h3 className="text-3xl serif font-bold text-federalist mb-4">The Federalists</h3>
                                        <p className="text-gray-300 italic mb-6">"United we stand, divided we fall."</p>
                                        <ul className="space-y-4 text-gray-400">
                                            <li className="flex items-center"><span className="w-2 h-2 bg-federalist rounded-full mr-3"></span>We need a strong Army & Navy.</li>
                                            <li className="flex items-center"><span className="w-2 h-2 bg-federalist rounded-full mr-3"></span>We need a President to enforce laws.</li>
                                            <li className="flex items-center"><span className="w-2 h-2 bg-federalist rounded-full mr-3"></span>Checks & Balances protect us.</li>
                                        </ul>
                                    </div>
                                </div>

                                {/* Anti-Federalist Side */}
                                <div className="group cursor-pointer">
                                    <div className="bg-gray-900 border border-gray-700 p-8 rounded-2xl h-full hover:border-antifederalist transition-colors duration-300 relative overflow-hidden">
                                        <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                                            <AlertIcon className="w-32 h-32 text-antifederalist" />
                                        </div>
                                        <h3 className="text-3xl serif font-bold text-antifederalist mb-4">The Anti-Federalists</h3>
                                        <p className="text-gray-300 italic mb-6">"I smell a rat."</p>
                                        <ul className="space-y-4 text-gray-400">
                                            <li className="flex items-center"><span className="w-2 h-2 bg-antifederalist rounded-full mr-3"></span>We fought a war to end Kings.</li>
                                            <li className="flex items-center"><span className="w-2 h-2 bg-antifederalist rounded-full mr-3"></span>Where is the Bill of Rights?</li>
                                            <li className="flex items-center"><span className="w-2 h-2 bg-antifederalist rounded-full mr-3"></span>Power belongs to the States.</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </Section>

                    <footer className="bg-black text-gray-500 py-12 text-center text-sm">
                        <p className="mb-4">Grade 8 Civics ‚Ä¢ Unit 3</p>
                        <p>Scroll up to review the history, or open the Debate Portal to begin.</p>
                    </footer>
                </div>
            );
        };

        // Icons Helper
        const ShieldIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
        );
        const AlertIcon = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Debate: 1787</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF7; /* Warm Parchment */
            color: #1A1A1A;
        }
        h1, h2, h3, h4, .serif {
            font-family: 'Playfair Display', serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #F1F1F1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #C4C4C4; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #A0A0A0; 
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        federalist: {
                            light: '#E6F0FF',
                            DEFAULT: '#1E3A8A', /* Navy Blue */
                            dark: '#172554',
                        },
                        antifederalist: {
                            light: '#FFEBE6',
                            DEFAULT: '#9F1239', /* Colonial Red */
                            dark: '#881337',
                        },
                        parchment: '#FDFBF7',
                        ink: '#1A1A1A'
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons as Components ---
        const FeatherIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path><line x1="16" y1="8" x2="2" y2="22"></line><line x1="17.5" y1="15" x2="9" y2="15"></line></svg>
        );

        const ShieldIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
        );

        const AlertIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
        );

        const ScrollIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 20H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2z"></path><path d="M15 2v4a2 2 0 0 0 2 2h4"></path></svg>
        );

        // --- Data ---
        const content = {
            federalist: {
                title: "The Federalists",
                subtitle: "Unity. Order. Prosperity.",
                color: "text-federalist",
                bgColor: "bg-federalist",
                lightBg: "bg-federalist-light",
                borderColor: "border-federalist",
                leaders: ["Alexander Hamilton", "James Madison", "John Jay"],
                coreBelief: "A strong central government is essential to protect the nation from foreign threats and domestic unrest (like Shays' Rebellion).",
                arguments: [
                    {
                        title: "We Need a Strong Executive",
                        icon: <ShieldIcon />,
                        point: "Without a strong President to enforce laws, the government is just a suggestion. We need 'Energy in the Executive' to get things done.",
                        counter: "Rebuttal to Anti-Feds: It's not a King. The President is elected every 4 years and can be impeached."
                    },
                    {
                        title: "The Union Protects Liberty",
                        icon: <FeatherIcon />,
                        point: "Small republics are weak and fight each other. A large Republic protects rights better because there are so many groups, no single group can take over (Factions).",
                        counter: "Rebuttal to Anti-Feds: Your 'States Rights' approach just creates 13 weak little countries."
                    },
                    {
                        title: "Checks & Balances Work",
                        icon: <ScrollIcon />,
                        point: "Ambition must counteract ambition. The 3 branches will watch each other. We don't need a Bill of Rights because the government only has the powers we gave it.",
                        counter: "Rebuttal to Anti-Feds: Listing rights is dangerous—if we forget to list one, does that mean we don't have it?"
                    }
                ],
                quotes: [
                    {
                        text: "If men were angels, no government would be necessary.",
                        author: "James Madison, Federalist No. 51"
                    },
                    {
                        text: "A government ought to be clothed with all the powers requisite to complete execution of its trust.",
                        author: "Alexander Hamilton, Federalist No. 23"
                    }
                ]
            },
            antifederalist: {
                title: "The Anti-Federalists",
                subtitle: "Liberty. Local Rule. Rights.",
                color: "text-antifederalist",
                bgColor: "bg-antifederalist",
                lightBg: "bg-antifederalist-light",
                borderColor: "border-antifederalist",
                leaders: ["Patrick Henry", "George Mason", "Richard Henry Lee"],
                coreBelief: "The Constitution gives the government too much power. It will swallow up the states and eventually become a tyranny.",
                arguments: [
                    {
                        title: "Where is the Bill of Rights?",
                        icon: <AlertIcon />,
                        point: "You created a powerful government but didn't write down our rights? That is insanity. We will not sign until Free Speech and Trial by Jury are guaranteed.",
                        counter: "Rebuttal to Federalists: You say we don't need one. We say history proves governments always steal rights if they aren't written down."
                    },
                    {
                        title: "The President = A King",
                        icon: <ShieldIcon />,
                        point: "He has a standing army. He commands the navy. He can pardon criminals. He has no term limits. This is a 'fetus of monarchy.'",
                        counter: "Rebuttal to Federalists: You call it 'Energy,' we call it Tyranny. One man should not have this much power."
                    },
                    {
                        title: "Power to the States",
                        icon: <FeatherIcon />,
                        point: "A government in a faraway capital (DC) cannot understand the needs of a farmer in Georgia. Power must stay local where the people are.",
                        counter: "Rebuttal to Federalists: Your 'Large Republic' will just be a rich elite ruling over the poor."
                    }
                ],
                quotes: [
                    {
                        text: "I smell a rat.",
                        author: "Patrick Henry (on why he refused to attend)"
                    },
                    {
                        text: "There is no declaration of rights... the laws of the general government being paramount to the laws and constitutions of the several states.",
                        author: "George Mason, Objections to the Constitution"
                    }
                ]
            }
        };

        // --- Main App Component ---
        const App = () => {
            const [side, setSide] = useState('federalist');
            const data = content[side];

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Navigation Bar */}
                    <nav className="w-full py-6 px-8 border-b border-gray-200 bg-white flex justify-between items-center sticky top-0 z-50 shadow-sm">
                        <div className="flex items-center space-x-2">
                            <span className="serif text-2xl font-bold tracking-tight">The Ratification Debate</span>
                            <span className="text-xs font-semibold px-2 py-1 bg-gray-100 rounded text-gray-500 uppercase tracking-wider">1787</span>
                        </div>
                        <div className="flex space-x-4">
                            <button 
                                onClick={() => setSide('federalist')}
                                className={`px-6 py-2 rounded-full font-medium transition-all duration-300 ${side === 'federalist' ? 'bg-federalist text-white shadow-lg transform scale-105' : 'bg-gray-100 text-gray-500 hover:bg-gray-200'}`}
                            >
                                Federalist
                            </button>
                            <button 
                                onClick={() => setSide('antifederalist')}
                                className={`px-6 py-2 rounded-full font-medium transition-all duration-300 ${side === 'antifederalist' ? 'bg-antifederalist text-white shadow-lg transform scale-105' : 'bg-gray-100 text-gray-500 hover:bg-gray-200'}`}
                            >
                                Anti-Federalist
                            </button>
                        </div>
                    </nav>

                    {/* Main Content Area */}
                    <main className="flex-grow container mx-auto px-6 py-12 max-w-6xl">
                        
                        {/* Header Section */}
                        <header className="mb-16 text-center fade-in key={side}">
                            <h2 className={`text-sm font-bold tracking-[0.2em] uppercase mb-3 ${data.color}`}>
                                Assignment: Prepare for Debate
                            </h2>
                            <h1 className="text-6xl serif font-bold mb-4 text-ink">
                                {data.title}
                            </h1>
                            <p className="text-xl serif italic text-gray-600 mb-8">"{data.subtitle}"</p>
                            
                            <div className="flex justify-center items-center space-x-4 mb-8">
                                <div className="h-px bg-gray-300 w-16"></div>
                                <span className="text-sm font-semibold text-gray-400 uppercase tracking-widest">Key Leaders</span>
                                <div className="h-px bg-gray-300 w-16"></div>
                            </div>
                            <div className="flex justify-center space-x-8">
                                {data.leaders.map((leader, i) => (
                                    <div key={i} className="bg-white px-4 py-2 rounded shadow-sm border border-gray-100 font-medium text-gray-800">
                                        {leader}
                                    </div>
                                ))}
                            </div>
                        </header>

                        {/* Core Belief Banner */}
                        <section className={`${data.lightBg} rounded-2xl p-8 mb-16 border-l-4 ${data.borderColor} fade-in`}>
                            <h3 className="serif text-2xl font-bold mb-2 text-gray-900">Core Belief</h3>
                            <p className="text-lg leading-relaxed text-gray-800">
                                {data.coreBelief}
                            </p>
                        </section>

                        {/* Arguments Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-20 fade-in">
                            {data.arguments.map((arg, idx) => (
                                <div key={idx} className="bg-white rounded-xl p-8 shadow-sm border border-gray-100 hover:shadow-xl transition-shadow duration-300 flex flex-col group">
                                    <div className={`mb-6 p-3 rounded-lg w-fit ${data.lightBg} ${data.color} group-hover:scale-110 transition-transform duration-300`}>
                                        {arg.icon}
                                    </div>
                                    <h3 className="serif text-xl font-bold mb-4 text-gray-900">{arg.title}</h3>
                                    <p className="text-gray-700 leading-relaxed mb-6 flex-grow">
                                        {arg.point}
                                    </p>
                                    <div className="pt-6 border-t border-gray-100">
                                        <p className="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Defense Strategy</p>
                                        <p className="text-sm text-gray-600 italic">
                                            "{arg.counter}"
                                        </p>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Primary Sources Section */}
                        <section className="fade-in">
                            <div className="flex items-end mb-8 border-b border-gray-200 pb-4">
                                <h3 className="serif text-3xl font-bold text-gray-900">Primary Source Ammo</h3>
                                <span className="ml-4 text-sm text-gray-500 mb-1">Use these quotes to support your argument</span>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                {data.quotes.map((quote, idx) => (
                                    <div key={idx} className="relative bg-white p-8 rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                                        <div className={`absolute top-0 left-0 w-2 h-full ${data.bgColor}`}></div>
                                        <svg className="absolute top-6 left-6 text-gray-100 w-16 h-16 transform -translate-x-2 -translate-y-2 z-0" fill="currentColor" viewBox="0 0 32 32" aria-hidden="true">
                                            <path d="M9.352 4C4.456 7.456 1 13.12 1 19.36c0 5.088 3.072 8.064 6.624 8.064 3.36 0 5.856-2.688 5.856-5.856 0-3.168-2.208-5.472-5.088-5.472-.576 0-1.344.096-1.536.192.48-3.264 3.552-7.104 6.624-9.024L9.352 4zm16.512 0c-4.8 3.456-8.256 9.12-8.256 15.36 0 5.088 3.072 8.064 6.624 8.064 3.264 0 5.856-2.688 5.856-5.856 0-3.168-2.304-5.472-5.184-5.472-.576 0-1.248.096-1.44.192.48-3.264 3.456-7.104 6.528-9.024L25.864 4z" />
                                        </svg>
                                        <blockquote className="relative z-10">
                                            <p className="text-xl font-medium text-gray-900 leading-relaxed mb-4">
                                                "{quote.text}"
                                            </p>
                                            <footer className={`text-sm font-bold uppercase tracking-wider ${data.color}`}>
                                                — {quote.author}
                                            </footer>
                                        </blockquote>
                                    </div>
                                ))}
                            </div>
                        </section>

                    </main>

                    {/* Footer */}
                    <footer className="bg-white border-t border-gray-200 py-12">
                        <div className="container mx-auto px-6 text-center">
                            <p className="serif text-2xl text-gray-300 font-bold mb-4">1787</p>
                            <p className="text-gray-500 text-sm">Created for Grade 8 Civics • The Constitutional Convention Unit</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
